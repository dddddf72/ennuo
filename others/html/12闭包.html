<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function createCache(){
    const data ={}
    return {
      set:function(key,val){
        data[key] = val
      },
      get:function(key){
        return data[key]
      }
    }
  }
  var obj = createCache()
  obj.set("name","lisi")
  console.log((obj.get("name")));
  </script>
</body>
</html>
