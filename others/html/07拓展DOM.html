<body>
  <li>苹果<a href="#">删除</a></li>
<li>小米<a href="#">删除</a></li>
<li>华为<a href="#">删除</a></li>
<script>
    var childs =  document.getElementsByTagName("a");
    for(let i =0;i<childs.length;i++){
        childs[i].onclick = function(){
            this.parentNode.style.display = "none";
            return false;
        }
    }
</script>
