<body>
<button id="btn">btn</button>
<script>
    var timer;
    var btn = document.getElementById("btn");
    btn.onclick = function(){
        if(timer){
            clearTimeout(timer);
        }
        timer = setTimeout(()=>{
            console.log(this.id)
            timer = null;
        },500)
    }
</script>
