<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //一个简单的异步操作
      function show(){
                  alert("a");
                  //放弃执行的权利
                  setTimeout(function(){
                      alert("c")
                  },3000)
                  alert("b");
      }
      show();
  </script>
</body>
</html>
