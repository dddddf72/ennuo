<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <style>
    .one{
      height: 1200px;
      background: red;
    }
    .two{
      width: 40px;
      height: 70px;
      background: green;
      position: fixed;
      z-index: 100;
      bottom: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
  <script>
    $(function(){
      window.onscroll = function(){
        var scrollTop = $(window).scrollTop()
        console.log(scrollTop)
        if(scrollTop == 0){
          $(".two").hide(200)
        }else{
          $(".two").show(200)
        }
      }

      $(".two").click(function(){
        $("body,html").animate({scrollTop:0},500)
      })


    })
  </script>
</body>
</html>
