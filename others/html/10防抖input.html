<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<script>
    var timer;
    const input = document.getElementById("input");
    input.addEventListener("keyup",()=>{
        // console.log(timer)
        if(timer){
            clearTimeout(timer);
        }
        timer = setTimeout(()=>{
            console.log(input.value);
            timer = null;
        },500)
    })
</script>

</body>
</html>
