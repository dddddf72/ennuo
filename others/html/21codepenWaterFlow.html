<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <style>
      * {
        border: none;
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        float: left;
        border: 1px solid red;
      }
      .container {
        position: relative;
      }
    </style>
  </head>
  <script>
    $(function () {
      let boxArr = $('.box')
      let heightArr = [0, 0, 0]
      $.each(boxArr, function (index, img) {
        let boxHeight = $(img).height()
        if (index <= 2) {
          heightArr[index] = boxHeight
        } else {
          let minHeight = Math.min.apply(null, heightArr)
          let index = heightArr.indexOf(minHeight)
          $(img).css({
            position: 'absolute',
            left: index * 200 + 'px',
            top: minHeight + 20 + 'px',
          })
          heightArr[index] += boxHeight + 20
        }
      })
    })
  </script>
