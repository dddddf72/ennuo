<!DOCTYPE html>

<body>
  <script>
    function total (){
      let result = 0
      for (let i = 0; i < arguments.length; i++) {
        result += arguments[i];
      }
      return result
    }
    var a = total(2,2,3)
    console.log(a)//7
  </script>
</body>
</html>
