<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //函数传不定参
    function test(a,b,c){
      console.log(a)
    }
    test(1)
    //函数参数的个数保存在函数的length属性中
    function test1(a,b,c){
      console.log(a)
    }
    console.log(test1.length)
  </script>
</body>
</html>
