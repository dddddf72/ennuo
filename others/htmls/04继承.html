  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
        }
        sayName() {
          console.log(this.name)//lisi
        }
      }
      class Student extends Person {
        constructor(name, age, skill) {
          super(name, age)
          this.skill = skill
        }
        saySkill() {
          this.sayName()
        }
      }
      var wang = new Student('lisi', 17, 'html')
      wang.saySkill()
      var p = new Person('zhangsan', 18)
      console.log(Person.prototype)
    </script>
  </body>
